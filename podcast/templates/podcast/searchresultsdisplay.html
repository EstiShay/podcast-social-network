
{% for i in search_result %}
    <div class="row">
    <div class="col-6"><h4>{{ i.trackName }}</h4></div>
        <div class="col-6"><img src="{{ i.artworkUrl60 }}" alt="image" onclick="clickCoverImage('{{ i.feedUrl }}', '{{ i.collectionId }}', '{{ i.trackName }}')"
         class="podcast-cover-image"></div>
    </div>
    <div class="episodes" id="{{ i.collectionId }}">
    </div>


{% endfor %}
