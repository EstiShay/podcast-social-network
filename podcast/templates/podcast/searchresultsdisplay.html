{% for i in search_result %}
    <div class="row" onclick="clickCoverImage('{{ i.feedUrl }}', '{{ i.collectionId }}', '{{ i.trackName }}')">
        <div class="col-8"><h6 class=" podcast-name">{{ i.trackName }}</h6></div>
        <div class="col-4"><img src="{{ i.artworkUrl60 }}" alt="image"

                                class="podcast-cover-image"></div>
    </div>
    <div class="episodes" id="{{ i.collectionId }}">
    </div>


{% endfor %}
