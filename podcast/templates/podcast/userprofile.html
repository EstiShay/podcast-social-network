{% extends 'base.html' %}


{% block content %}

<h1>{{ display_user }}</h1>
<h3>{{ display_user.first_name}} {{display_user.last_name}}</h3>

<p>Bio: {{display_user.bio}}</p>


<h2>Recommends these episodes</h2>
<div id="user_likes">
    <p>
    {% for i in user_likes %}
        {{ i.episode.title }} from the {{ i.episode.podcast }} podcast<br>
        <br>
    </p>
    {% endfor %}
</div>

{% endblock %}
