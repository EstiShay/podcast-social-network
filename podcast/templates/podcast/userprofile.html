{% extends 'base.html' %}


{% block content %}

<h1>{{ user }}</h1>
<h3>{{ user.first_name}} {{user.last_name}}</h3>

<p>Bio: {{user.bio}}</p>


<h2>Likes</h2>
<div id="user_likes">
    <p>
    {% for i in user_likes %}
        {{ i.episode.title }} from the {{ i.episode.podcast }} podcast<br>
        <br>
    </p>
    {% endfor %}
</div>

<h2>Subscriptions</h2>
<p>Coming soon</p>

{% endblock %}
