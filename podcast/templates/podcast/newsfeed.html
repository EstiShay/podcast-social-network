{% extends 'base.html' %}


{% block content %}
    <div id="newsfeed">
        {% for i in liked_episodes %}
            <div class="newsfeed-liked-episode">
                <strong>{{ i.user }}</strong> RECOMMENDS <a href="/episode/{{ i.episode.slug }}">{{ i.episode.title }}</a> from {{ i.episode.podcast }}<br>
            </div>
            <br>
        {% endfor %}


    </div>
{% endblock %}
