{% extends 'base.html' %}

{% block header %}
    <h1>My NewsFeed</h1>
{% endblock %}

{% if liked_episodes %}

    {% block content %}

        <div id="newsfeed">
            {% for i in liked_episodes %}
                <div class="row" id="newsfeed-row">
                    <div class="col-4"><img href="/episode/{{ i.episode.slug }}" class="podcast-cover-image"
                                            src="{{ i.episode.podcast.large_art }}"
                                            alt="podcast coverart"></div>
                    <div class="col-8">
                        <div class="row newsfeed-item">
                            <a href="/episode/{{ i.episode.slug }}">{{ i.episode.title }}</a></div>

                        <div class=" row newsfeed-item">
                            <div class="bullhorn"><i class="fas fa-bullhorn"></i><a
                                    href="/user/{{ i.user.username }}"> {{ i.user.username }}</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endblock %}
{% else %}
    <div class="row">
        <h3>No recommendations... try following some users!</h3>
    </div>
{% endif %}
