
{% block content %}
    {% autoescape off %}
        {% for i in another_episodes_list %}

                <div class="row episode-display">
                    <div class="col-12">
                        {{ i.release_date|date }}
{#                        {{ model.datetime|date:"g:i a" }}#}
                    </div>
                    <div class="col-12 episode-search-name">
                    <a href="/episode/{{ i.slug }}"> <p class="podcast-name">{{ i.title }}</p></a>
                    </div>

                </div>

            </div>

            <br>
        {% endfor %}
    {% endautoescape %}




{% endblock %}
