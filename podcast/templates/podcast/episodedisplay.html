
{% block content %}
    {% autoescape off %}
        {% for i in episodes_list %}
            <div class="episode-seperator">
            <h3>Title</h3>
            {{ i.title }}<br>
            <h3>Audio Link</h3>
            <audio controls src="{{ i.audio_link }}"></audio>
            <h3>Description</h3>
            {{ i.description }}<br>
            <h3>Publishing Date</h3>
            {{ i.pub_date }}<br>
            <br>
                <button id="{{ i.id }}" class="like-button">TELL THE WORLD YOU LIKE IT</button>
            </div>
            <br>
        {% endfor %}
    {% endautoescape %}




{% endblock %}
