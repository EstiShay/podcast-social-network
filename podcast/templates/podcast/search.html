{% extends 'base.html' %}

{% block header %}
<h1>Podcast Search</h1>
{% endblock %}


{% block content %}

    <form method="post" id="podcast-search-form" >{% csrf_token %}
        <input type="text" placeholder="search..." id="input-search-field" autofocus="autofocus" class="form-control">
        <button class="btn btn-default" type="submit" onclick="submitPodcastSearch(event)">Search</button>

    </form>

    <div id="search-results">

    </div>




{% endblock %}
