{% extends 'base.html' %}

{% block content %}
    <img src="{{ episode.podcast.large_art }}" alt="episode image">
    <br>
    <br>
    {{ episode.title }}<br>
    <br>
    {{ episode.description }}<br>

    <audio controls src="{{ episode.audio_link }}"></audio><br>
    {% if already_liked %}
        <button id="unlike-button" onclick="removeFromLikes('{{ request.user.username }}','{{ episode.title }}')">UNLIKE</button>
    {% else %}
        <button class="like-button" onclick="addToLikes('{{ episode.title }}')">TELL THE WORLD YOU LIKE IT</button>

    {% endif %}

    <h3>Recommended by:</h3>

    {% for i in recommending_users %}
       <p><a href="/user/{{ i.user.username }}">{{ i.user.username }}</a></p>

    {% endfor %}







{% endblock %}
