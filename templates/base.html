{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Social Network</title>
    <link rel="stylesheet" href="{% static 'podcast/CSS/style.css' %}">
</head>
{% if request.user.is_authenticated %}
    <div class="navbar">
        Welcome, {{ user }} <br>
        <a href="/logout/">Logout</a>
        <a href="/user/{{ request.user.username }}">Home</a>
        <a href="/newsfeed/">Newsfeed</a>
        <a href="/browseusers">Browse Users</a>
        <a href="/search/">Podcast Search</a>
        <a href="#">Settings</a>
    </div>
    {% else %}
    <div class="navbar">
        <a href="/">Home</a>
    </div>
{% endif %}
<body>
{% block content %}
{% endblock %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'podcast/script/script.js' %}"></script>
</body>
